<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link to CSS file -->
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>
    <main>
        <form id="create-account-form" action="/create-account" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform any form validation here if needed

            // Simulate a successful account creation
            // In a real application, you would send the form data to the server here
            // and handle the response accordingly.

            // Redirect to the login page after successful account creation
            window.location.href = 'login.html'; // Replace 'login.html' with the actual path to your login page
        });
    </script>
</body>
</html>
