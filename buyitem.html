<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy an Item</title>
    <link rel="stylesheet" href="buystyle.css">
</head>
<body>
    <h1>Available Items</h1>
    <div id="itemsList"></div>

    <script>
        async function displayItems() {
            try {
                let response = await fetch("http://127.0.0.1:5000/api/items");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
                let items = await response.json();
                let itemsDiv = document.getElementById("itemsList");
                itemsDiv.innerHTML = "";
        
                items.forEach(item => {
                    let firstImage = Array.isArray(item.imagesArray) && item.imagesArray.length > 0 ? item.imagesArray[0] : '';
        
                    let itemDiv = document.createElement("div");
                    itemDiv.innerHTML = `
                        <h3 onclick="viewDetails('${item._id}')">${item.productName}</h3>
                        <img src="${firstImage}" width="200" onclick="viewDetails('${item._id}')">
                    `;
                    itemsDiv.appendChild(itemDiv);
                });
            } catch (error) {
                console.error("‚ùå Error fetching items:", error);
            }
        }
        
        function viewDetails(itemId) {
            localStorage.setItem("selectedItemId", itemId);
            window.location.href = "product-details.html";
        }
        
        displayItems();
        </script>
        
</body>
</html>
